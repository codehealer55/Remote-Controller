<html>

<head>
    <title>Welcome to VantageMDM!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="page.css">

    <script src="/scripts/config.js"></script>
    <script src="/scripts/storage.js"></script>

<body>
    <div class="title-bar">
        <div>Screen Sharing Application</div>
    </div>
    <div class="slide-container">
        <div class="slide">
            <div>
                <div><img src="img/128x128.png" /></div>

                <div class="content">
                    <a class="error"></a>
                    <div id="signin">
                        <form class="signup-form">
                            <div class="div-input">
                                <input type="text" name="serialKey" id="serialKey" maxlength="128"
                                    placeholder="Serial Key" required="">
                            </div>
                            <div class="div-input">
                                <button type="button" class="btn" id="connectBtn">CONNECT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
