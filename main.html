<!DOCTYPE html>

<html>

<head>
    <title>Welcome to VantageMDM!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="socket.io.js"></script>
    <script src="renderer.js"></script>
</head>

<body>
    <div class="title-bar">
        <div>Screen Sharing Application</div>
    </div>
    <div class="slide-container">
        <div class="slide">
            <div>
                <div><img src="img/128x128.png" /></div>
                <h1><span style="color: #06ABC3;">Vantage</span><span>MDM</span></h1>
                <div class="content">
                    <a class="error"></a>
                    <div id="signin">
                        <form class="signup-form">
                            <div class="div-input">
                                <button type="button" class="btn" id="startButton">START STREAM</button>
                            </div>
                            <div class="div-input">
                                <button type="button" class="btn" id="stopButton">STOP STREAM</button>
                            </div>
                        </form>
                        <img id="image" width="600" height="400" src="http:\\localhost:9876\video_feed" style="display: block;"></img>
                        <canvas id="stream" width="1760" height="990" style="display: block;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
